<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>榴莲掉落小游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #87ceeb;
            overflow: hidden;
        }
        #logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20vw;
            height: auto;
            background-image: url('/assets/img/logogame.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            z-index: -1;
            pointer-events: none;
        }
        #mascot {
            position: absolute;
            bottom: 5vh;
            width: 15vw;
            height: 12vh;
            background-image: url('/assets/img/sevenjewelsgame.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .durian {
            position: absolute;
            width: 5vw;
            height: 5vw;
            background-image: url('/assets/img/duriangame.png');
            background-size: cover;
            border-radius: 50%;
        }
        #score, #lives {
            position: absolute;
            top: 2vh;
            color: #fff;
            font-size: 4vw;
        }
        #score { left: 2vw; }
        #lives { right: 2vw; }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            color: #fff;
        }
        #game-over h1 {
            font-size: 6vw;
        }
        #game-over p {
            font-size: 4vw;
        }
        button {
            padding: 2vw 4vw;
            font-size: 3vw;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="logo"></div> <!-- 添加LOGO -->
        <div id="mascot"></div>
        <div id="score">得分: 0</div>
        <div id="lives">生命: 3</div>
        <div id="game-over">
            <h1>游戏结束</h1>
            <p>最终得分: <span id="final-score"></span></p>
            <button onclick="startGame()">重新开始</button>
        </div>
    </div>

<script>
    const container = document.getElementById('game-container');
    const mascot = document.getElementById('mascot');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreDisplay = document.getElementById('final-score');

    let mascotX = window.innerWidth / 2 - 75;
    let score = 0;
    let lives = 3;
    let gameActive = false;
    let durians = [];
    const mascotSpeed = window.innerWidth * 0.02;
    let durianSpeed = 0.5;
    const maxDurianSpeed = 2;
    let gameTime = 0;

    // 键盘控制
    document.addEventListener('keydown', (e) => {
        if (!gameActive) return;
        if (e.key === 'ArrowLeft' && mascotX > 0) {
            mascotX -= mascotSpeed;
        } else if (e.key === 'ArrowRight' && mascotX < window.innerWidth - mascot.offsetWidth) {
            mascotX += mascotSpeed;
        }
        mascot.style.left = mascotX + 'px';
    });

    // 移动端触摸控制
    let touchStartX = 0;
    container.addEventListener('touchstart', (e) => {
        if (!gameActive) return;
        touchStartX = e.touches[0].clientX;
    });
    container.addEventListener('touchmove', (e) => {
        if (!gameActive) return;
        e.preventDefault();
        const touchX = e.touches[0].clientX;
        const deltaX = (touchX - touchStartX) * 2;
        mascotX = Math.max(0, Math.min(window.innerWidth - mascot.offsetWidth, mascotX + deltaX));
        mascot.style.left = mascotX + 'px';
        touchStartX = touchX;
    });

    // 创建榴莲
    function createDurian() {
        if (!gameActive) return;
        const durian = document.createElement('div');
        durian.className = 'durian';
        const durianWidth = window.innerWidth * 0.05;
        durian.style.left = Math.random() * (window.innerWidth - durianWidth) + 'px';
        durian.style.top = '0px';
        container.appendChild(durian);
        durians.push(durian);
        console.log('榴莲生成:', durians.length);

        // 图片加载检查
        const img = new Image();
        img.src = 'durian.png';
        img.onerror = () => {
            console.log('榴莲图片加载失败，使用透明背景');
            durian.style.backgroundColor = 'transparent';
        };
    }

    // 更新榴莲位置
    function updateDurians() {
        if (!gameActive) return;
        durians.forEach((durian, index) => {
            let top = parseFloat(durian.style.top) + durianSpeed;
            durian.style.top = top + 'px';

            // 检查是否接触吉祥物
            const mascotRect = mascot.getBoundingClientRect();
            const durianRect = durian.getBoundingClientRect();
            if (
                durianRect.bottom > mascotRect.top &&
                durianRect.top < mascotRect.bottom &&
                durianRect.right > mascotRect.left &&
                durianRect.left < mascotRect.right
            ) {
                score += 10;
                container.removeChild(durian);
                durians.splice(index, 1);
                console.log('吃到榴莲，得分:', score);
            } else if (top > window.innerHeight) {
                lives--;
                container.removeChild(durian);
                durians.splice(index, 1);
                console.log('榴莲掉落，剩余生命:', lives);
            }
        });

        scoreDisplay.textContent = `得分: ${score}`;
        livesDisplay.textContent = `生命: ${lives}`;

        if (lives <= 0) endGame();
    }

    // 更新速度
    function updateSpeed() {
        gameTime += 1 / 60;
        durianSpeed = Math.min(maxDurianSpeed, 0.5 + gameTime / 60);
    }

    // 结束游戏
    function endGame() {
        gameActive = false;
        gameOverScreen.style.display = 'block';
        finalScoreDisplay.textContent = score;
        durians.forEach(durian => container.removeChild(durian));
        durians = [];
        clearInterval(window.durianInterval);
    }

    // 开始游戏
    function startGame() {
        gameActive = true;
        score = 0;
        lives = 3;
        mascotX = window.innerWidth / 2 - mascot.offsetWidth / 2;
        durianSpeed = 0.5;
        gameTime = 0;
        mascot.style.left = mascotX + 'px';
        scoreDisplay.textContent = `得分: ${score}`;
        livesDisplay.textContent = `生命: ${lives}`;
        gameOverScreen.style.display = 'none';

        clearInterval(window.durianInterval);
        window.durianInterval = setInterval(createDurian, 1500);
        requestAnimationFrame(gameLoop);
    }

    // 游戏循环
    function gameLoop() {
        if (gameActive) {
            updateDurians();
            updateSpeed();
            requestAnimationFrame(gameLoop);
        }
    }

    // 窗口大小调整
    window.addEventListener('resize', () => {
        mascotX = Math.min(mascotX, window.innerWidth - mascot.offsetWidth);
        mascot.style.left = mascotX + 'px';
    });

    // 初次启动游戏
    startGame();
</script>
</body>
</html>
